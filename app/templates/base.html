<html>
    <head>
        <title>
            {% if title %}
                {{ title }} - Microblog
            {% else %}
                Welcome to Microblog!
            {% endif %}
        </title>
    </head>
    <body>
        <div>Microblog:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Log In</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
